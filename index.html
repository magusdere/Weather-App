<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather App</h1>
    <form>
      <label for="city-input">Enter city:</label>
      <input type="text" id="city-input" required>
      <button type="submit">Get weather</button>
    </form>
    <div id="weather-info"></div>
    <template id="weather-template">
      <p>Temperature: <span id="temperature"></span> &deg;C</p>
      <p>Description: <span id="description"></span></p>
    </template>
    <template id="error-template">
      <p id="error-message">Sorry, we could not get the weather for this city.</p>
    </template>
    <script src="app.js"></script>
  </body>
</html>
